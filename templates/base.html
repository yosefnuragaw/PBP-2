{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}
    {% endblock meta %}
    {% block css %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            max-width: 400px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            text-align: center;
        }

        .login table {
            width: 100%;
        }

        .login input[type="text"], .login input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login ul {
            list-style: none;
            padding: 0;
        }

        .login li {
            color: #ff0000;
        }
    </style>
    {% endblock css %}
</head>

<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
